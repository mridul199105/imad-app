<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body style="background-attachment: fixed; background-repeat: no-repeat;" background="http://www.planwallpaper.com/static/images/elegant-grey-illumination-background-presentations-powerpoint-backgrounds.jpg">
        <script>
            function opennav() {
            document.getElementById("bg").style.transition = "0.5s";
            document.getElementById("mysidenav").style.width = "250px";
            document.getElementById("bg").style.marginLeft = "-235px";
            document.getElementById("bg").style.maxWidth = "720px";
            }
        
            function closenav() {
            document.getElementById("bg").style.transition = "0.5s";
            document.getElementById("mysidenav").style.width = "0";
            document.getElementById("bg").style.marginLeft = "-485px";
            document.getElementById("bg").style.maxWidth = "970px";
            }
        </script>
        <div id="mysidenav" class="sidenav">
            <a><span href="javascript:void(0);" class="closebtn" onclick="closenav()">&times;</span></a>
            <img src="/ui/madi.png" align="center" width="150px" height="150px" />
            <a href="/">Home</a>
            <a href="/archiveone">Page 1</a>
            <a href="/archivetwo">Page 2</a>
            <a href="/archivethree">Page 3</a>
            <a href="/archivefour">Page 4</a>
        </div>
        <div id="bg" class="main-bg">
            <div id="topbar" class="top-bar">
               <span href="javascript:void(0);" onclick="opennav()"><img src="https://cdn3.iconfinder.com/data/icons/tricon-circles/24/Circle-Bulleted-List-512.png" align="Left" width="75px" height="75px"></span>
               <h2><font-color="white">Profile Page</font-color></h2>
            </div>
            
        </div>
    </body>
</html>
